name: Daily Provider Model Testing

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'working/**'

jobs:
  test-providers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run provider testing
      run: python provider_tester.py
      env:
        CUSTOM_API_URL: ${{ secrets.CUSTOM_API_URL }}

    - name: Commit and push results
      run: |
        git config --local user.email "${{ github.repository_owner }}@users.noreply.github.com"
        git config --local user.name "${{ github.repository_owner }}"

        # ONLY add working_results.txt - last_run.txt is ignored by .gitignore
        git add working/working_results.txt || true

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily test results - $(date '+%Y-%m-%d')"
          git push
        fi
